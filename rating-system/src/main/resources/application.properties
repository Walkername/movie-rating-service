spring.profiles.active=dev

spring.application.name=rating-system

# PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog.xml
spring.liquibase.contexts=dev
spring.liquibase.default-schema=public

# Kafka
kafka.rating-created-topic.name=ratings-created
kafka.rating-updated-topic.name=ratings-updated
kafka.rating-deleted-topic.name=ratings-deleted

# Secret key
auth.jwt.secret=moviecluster