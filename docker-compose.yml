

services:
    frontend:
        build: movie-rating-frontend/
        image: frontend
        container_name: frontend
        depends_on:
            - user-profile-1
            - user-profile-2
            - movie-catalog-1
            - movie-catalog-2
            - rating-system
        ports:
            - "3000:3000"
        environment:
            - REACT_APP_USER_SERVICE_URL=http://localhost/api/user-profile
            - REACT_APP_MOVIE_SERVICE_URL=http://localhost/api/movie-catalog
            - REACT_APP_RATING_SERVICE_URL=http://localhost:8085
        networks:
            - movie-rating-service

    postgresql:
        image: bitnami/postgresql:15.10.0
        container_name: postgresql
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=walkername
            - ALLOW_EMPTY_PASSWORD=yes
        volumes:
            - postgre_data:/data/db
        networks:
            - movie-rating-service
    
    nginx:
        image: nginx:stable-alpine3.20-perl
        container_name: load-balancer-nginx
        depends_on:
            - frontend
            - user-profile-1
            - user-profile-2
            - movie-catalog-1
            - movie-catalog-2
            - rating-system
        ports:
            - "80:80"
        volumes:
            - './nginx/nginx.conf:/etc/nginx/nginx.conf'
            - './nginx/nginx-access.log:/etc/nginx/nginx-access.log'
        networks:
            - movie-rating-service
    
    user-profile-1:
        build: user-profile/
        image: user-profile
        container_name: user-profile-1
        depends_on:
            - postgresql
        ports:
            - "8080:8080"
        environment:
            - SERVER_PORT=8080
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/moviecluster_db
            - RATING_SERVICE_URL=http://rating-system:8080
        networks:
            - movie-rating-service
            
    user-profile-2:
        build: user-profile/
        image: user-profile
        container_name: user-profile-2
        depends_on:
            - postgresql
        ports:
            - "8081:8080"
        environment:
            - SERVER_PORT=8080
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/moviecluster_db
            - RATING_SERVICE_URL=http://rating-system:8080
        networks:
            - movie-rating-service
    
    movie-catalog-1:
        build: movie-catalog/
        image: movie-catalog
        container_name: movie-catalog-1
        depends_on:
            - postgresql
            - kafka
        ports:
            - "8082:8080"
        environment:
            - SERVER_PORT=8080
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/moviecluster_db
            - RATING_SERVICE_URL=http://rating-system:8080
            - KAFKA_BOOTSTRAP_SERVERS=http://kafka:9092
        networks:
            - movie-rating-service
    
    movie-catalog-2:
        build: movie-catalog/
        image: movie-catalog
        container_name: movie-catalog-2
        depends_on:
            - postgresql
            - kafka
        ports:
            - "8083:8080"
        environment:
            - SERVER_PORT=8080
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/moviecluster_db
            - RATING_SERVICE_URL=http://rating-system:8080
            - KAFKA_BOOTSTRAP_SERVERS=http://kafka:9092
        networks:
            - movie-rating-service
    
    rating-system:
        build: rating-system/
        image: rating-system
        container_name: rating-system
        depends_on:
            - postgresql
            - kafka
        ports:
            - "8085:8080"
        environment:
            - SERVER_PORT=8080
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/moviecluster_db
            - KAFKA_BOOTSTRAP_SERVERS=http://kafka:9092
        networks:
            - movie-rating-service
    
    zookeeper:
        image: bitnami/zookeeper
        container_name: zookeeper
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
            ALLOW_ANONYMOUS_LOGIN: yes
        ports:
            - "2181:2181"
        networks:
            - movie-rating-service
    
    kafka:
        image: bitnami/kafka
        container_name: kafka
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_CREATE_TOPICS: "ratings-topic:1:1"
        ports:
            - "9092:9092"
        depends_on:
            - zookeeper
        networks:
            - movie-rating-service
        
    
volumes:
    postgre_data:
        driver: local
        
networks:
    movie-rating-service:
        