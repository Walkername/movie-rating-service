spring.profiles.active=dev

spring.application.name=movie-catalog

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog.xml
spring.liquibase.contexts=dev
spring.liquibase.default-schema=public

# Secret key
auth.jwt.secret=moviecluster

# Kafka
spring.kafka.movie-updated-topic.name=movies-updated
spring.kafka.movie-rating-updated-topic.name=movies-rating-updated
spring.kafka.movie-deleted-topic.name=movies-deleted

# Redis
spring.cache.type=redis

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.access=unrestricted
management.metrics.tags.application=movie-catalog
